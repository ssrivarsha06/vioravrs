<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>We Build Brands That People Remember.</title>
  <!-- Satoshi font -->
  <link href="https://fonts.cdnfonts.com/css/satoshi" rel="stylesheet">
  <!-- Clash Display (assumed to be available locally or via custom import) -->
  <link href="https://api.fontshare.com/v2/css?f[]=clash-display@500&display=swap" rel="stylesheet">

  <style>
body {
  min-height: 100vh;
  margin: 0;
  padding: 0;
  font-family: 'Satoshi', Arial, sans-serif;
  background:
    radial-gradient(circle at 10% 10%, #ddb7eb 0%, #ddb7eb33 40%, transparent 80%),
    radial-gradient(circle at 90% 90%, #ddb7eb 0%, #ddb7eb33 40%, transparent 80%),
    #fff;
  color: #222;
  position: relative;
  overflow-x: hidden;
}

    .flip-vertical {
  display: inline-block;
  transform: rotate(180deg) translateY(0.5px); /* Adjust 4px as needed */
  vertical-align: middle;
}


    /* Logo */
    .logo {
      font-family: 'Clash Display', sans-serif;
      font-size: 32px;
      font-weight: 500;
      color: #1a1a1a;
      display: flex;
      align-items: center;
      gap: 0.02em;
      letter-spacing: -0.015em;
      position: absolute;
      top: 28px;
      left: 40px;
      z-index: 11;
      pointer-events: none;
    }
    .letter {
      display: inline-block;
      position: relative;
    }
    .o-wrapper {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    .o-base {
      z-index: 1;
    }
    .star {
      position: absolute;
      font-size: 0.35em;
      color: #1a1a1a;
      pointer-events: none;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }
    .lambda svg {
      vertical-align: middle;
      display: inline-block;
      width: 18px;
      height: 24px;
      stroke: #1a1a1a;
      stroke-width: 2;
      stroke-linejoin: round;
      fill: none;
    }



    /* Navigation */
    .nav {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 38px;
      left: 0;
      z-index: 10;
      pointer-events: none;
    }
    .nav-inner {
      width: 100%;
      max-width: 1200px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .nav-links {
      display: flex;
      gap: 36px;
      font-size: 1.08rem;
      font-weight: 500;
      letter-spacing: 0.01em;
      color: #222;
      pointer-events: auto;
    }
    .nav-links a {
      text-decoration: none;
      color: inherit;
      transition: color 0.2s;
    }
    .nav-links a:hover {
      color: #9439BB;
    }
    @keyframes pop {
  0%   { transform: scale(1);}
  60%  { transform: scale(1.08);}
  100% { transform: scale(1);}
}

    .talk-btn {
      position: absolute;
      right: 0;
      top: -10px;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 28px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      pointer-events: auto;
    }
    .talk-btn:hover {
  background: #9439BB;
  animation: pop 0.3s cubic-bezier(.77,0,.18,1);
}


    /* Hero Section */
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    .headline {
      font-size: 3.5rem;
      font-weight: 600;
      line-height: 1.1;
      margin-top: 120px;
      margin-bottom: 40px;
      color: #222;
      letter-spacing: -0.04em;
    }

    /* Circles */
    .circles {
      position: relative;
      width: 480px;
      height: 280px;
      margin: 0 auto;
      margin-top: 10px;
    }
    .circle-back {
      position: absolute;
      left: 0;
      top: 0px;
      width: 280px;
      height: 280px;
      border-radius: 50%;
      border: 32px solid #DDB7EB;
      background: transparent;
      opacity: 0.5;
      z-index: 1;
      box-sizing: border-box;
    }
    .circle-front {
      position: absolute;
      left: 140px;
      top: 0;
      width: 280px;
      height: 280px;
      border-radius: 50%;
      background: #9439BB;
      z-index: 2;
      box-shadow: 0 8px 32px #984fd633;
    }

    /* Bottom Texts */
    .bottom-left {
      position: absolute;
      left: 40px;
      bottom: 40px;
      font-size: 1.08rem;
      font-weight: 500;
      color: #222;
      letter-spacing: 0.01em;
      text-align: left;
      line-height: 1.4;
    }
    .bottom-right {
      position: absolute;
      right: 50px;
      bottom: 48px;
      font-size: 1.08rem;
      font-weight: 500;
      color: #222;
      letter-spacing: 0.01em;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .arrow {
  font-size: 1.1em;
  margin-left: 3px;
  display: inline-block;
  transform: rotate(-45deg) translateY(-1px);
  animation: arrow-move 1.2s cubic-bezier(.77,0,.18,1) infinite;
}


    /* Responsive */
    @media (max-width: 900px) {
      .headline {
        font-size: 3rem;
        margin-top: 90px;
      }
      .circles {
        width: 230px;
        height: 120px;
      }
      .circle-back {
        width: 120px;
        height: 120px;
        border-width: 14px;
        left: 0;
        top: 20px;
      }
      .circle-front {
        width: 110px;
        height: 110px;
        left: 60px;
        top: 0;
      }
      .bottom-left, .bottom-right {
        font-size: 0.96rem;
        left: 18px;
        right: 18px;
        bottom: 18px;
      }
      .logo {
        font-size: 24px;
        top: 20px;
        left: 18px;
      }
    }

    @media (max-width: 600px) {
      .headline {
        font-size: 1.3rem;
        margin-top: 60px;
      }
      .nav {
        top: 14px;
      }
      .nav-inner {
        max-width: 99vw;
      }
      .circles {
        width: 130px;
        height: 60px;
      }
      .circle-back {
        width: 60px;
        height: 60px;
        border-width: 8px;
        left: 0;
        top: 10px;
      }
      .circle-front {
        width: 55px;
        height: 55px;
        left: 32px;
        top: 0;
      }
      .bottom-left, .bottom-right {
        font-size: 0.82rem;
        left: 8px;
        right: 8px;
        bottom: 8px;
      }
      .logo {
        font-size: 18px;
        top: 14px;
        left: 12px;
      }
    }
/* === CSS Animations === */
/* Back circle twirls in from left */
@keyframes enter-twirl {
  0% {
    opacity: 0;
    transform: translateX(-120px) scale(0.6) rotate(-360deg);
  }
  60% {
    opacity: 1;
    transform: translateX(0) scale(1) rotate(0deg);
  }
  100% {
    opacity: 1;
    transform: translateX(0) scale(1) rotate(0deg);
  }
}

/* Front circle blooms in from right */
@keyframes enter-bloom {
  0% {
    opacity: 0;
    transform: translateX(120px) scale(0);
  }
  60% {
    opacity: 1;
    transform: translateX(0) scale(1.2);
  }
  100% {
    opacity: 1;
    transform: translateX(0) scale(1);
  }
}

/* Switch positions animations */
@keyframes switch-places {
  0%, 100% { transform: translateX(0); }
  25% { transform: translateX(140px); }
  50% { transform: translateX(0); }
  75% { transform: translateX(140px); }
}

@keyframes switch-places-reverse {
  0%, 100% { transform: translateX(0); }
  25% { transform: translateX(-140px); }
  50% { transform: translateX(0); }
  75% { transform: translateX(-140px); }
}
.circle-back {
  opacity: 0;
  animation: enter-twirl 1.5s cubic-bezier(.77,0,.18,1) forwards;
}

.circle-front {
  opacity: 0;
  animation: enter-bloom 1.5s 1.5s cubic-bezier(.77,0,.18,1) forwards;
}

/* When switching, ensure opacity stays at 1 and animation loops infinitely */
.circle-back.switch {
  opacity: 1;
  animation: switch-places 1s ease-in-out 0.5s 0.5 alternate;
  animation-fill-mode: forwards;
}

.circle-front.switch {
  opacity: 1;
  animation: switch-places-reverse 1s ease-in-out 0.5s 0.5 alternate;
  animation-fill-mode: forwards;
}


.fade-in-bottom {
  opacity: 0;
  transform: translateY(30px);
  animation: fadeInUp 1.2s 2.5s cubic-bezier(.77,0,.18,1) forwards;
}

@keyframes fadeInUp {
  0% {
    opacity: 0;
    transform: translateY(30px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}
.explore-cta {
  cursor: pointer;
  transition: color 0.2s;
}
.explore-cta:hover .arrow {
  animation: arrow-hover-move 0.6s cubic-bezier(.77,0,.18,1);
}

@keyframes arrow-hover-move {
  0% { transform: translateX(0) rotate(-45deg) translateY(-1px);}
  60% { transform: translateX(12px) rotate(-45deg) translateY(-1px);}
  100% { transform: translateX(0) rotate(-45deg) translateY(-1px);}
}

@keyframes arrow-move {
  0%   { transform: rotate(-45deg) translateY(-1px) translateX(0); }
  50%  { transform: rotate(-45deg) translateY(-1px) translateX(10px); }
  100% { transform: rotate(-45deg) translateY(-1px) translateX(0); }
}


    
  </style>
</head>

    
<body>
    


    <div class="logo">
  <img src="VIORA.svg">
      </div>
      
      

  <!-- Navigation -->
  <nav class="nav">
    <div class="nav-inner">
      <div class="nav-links">
        <a href="#">Services</a>
        <a href="#">Team</a>
        <a href="#">Why&nbsp;us</a>
      </div>
      <button class="talk-btn">Talk to us</button>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="headline">
      We Build Brands<br>
      That People Remember.
    </div>
    <div class="circles">
      <div class="circle-back"></div>
      <div class="circle-front"></div>
    </div>
  </section>

  <!-- Bottom Texts -->
  <div class="bottom-left fade-in-bottom">
    Turning Vision into<br>
    Visuals
  </div>
  
  <div class="bottom-right explore-cta">
    EXPLORE <span class="arrow">&#8594;</span>
  </div>
  
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        document.querySelector('.circle-back').classList.add('switch');
        document.querySelector('.circle-front').classList.add('switch');
      }, 3000); // 1.5s + 1.5s = 3s
    });
    </script>
    
</body>
</html>
